<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <script src="./scripts/script.js" defer></script>
    <link href="./styles/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Whack a Mole!</h1>
    <div id="best-time">Best time</div>
    <div id="best-mole">Best mole</div>
    <div id="hi-score-time"></div>
    <div id="hi-score-mole"></div>
    <img id="rainbow" src="./images/rainbow.png">
    <div id="grid-container">
        <div id="0" class="grid-item"></div>
        <div id="1" class="grid-item"></div>
        <div id="2" class="grid-item"></div>
        <div id="3" class="grid-item"></div>
        <div id="4" class="grid-item"></div>
        <div id="5" class="grid-item"></div>
        <div id="6" class="grid-item"></div>
        <div id="7" class="grid-item"></div>
        <div id="8" class="grid-item"></div>
        <div id="9" class="grid-item"></div>
        <div id="10" class="grid-item"></div>
        <div id="11" class="grid-item"></div>
        <div id="12" class="grid-item"></div>
        <div id="13" class="grid-item"></div>
        <div id="14" class="grid-item"></div>
        <div id="15" class="grid-item"></div>
        <div id="16" class="grid-item"></div>
        <div id="17" class="grid-item"></div>
    </div>
    <div id="score">Click start to whack those pesky moles!</div>
    <button id="start-button" onclick="gameStart()">Start</button>
    </div>
    <!-- Final scores-->
    <div id="final-scores">
        <div id="totalMolesWhacked"></div>
        <div id="gameOverImage"></div>
        <div id="results"></div>
        <button id="continue" onclick="continueGame()">Continue</button>
    </div>
</body>

</html>
